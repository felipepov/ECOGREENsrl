<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Ecogreen Construccion SRL</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2 class="logo__title">ECOGREEN</h2>
        <h6 class="logo__subtitle">CONSTRUCCION</h6>
        <h6 class="logo__sidetitle">SRL</h6>
        <img src="images/Leaf.png" alt="green_leaf" class="logo__icon" />
      </div>
      <nav class="navbar">
        <div class="navbar__triangle"></div>
        <div class="navbar__square">
          <h3>Home</h3>
          <h3>Servicios</h3>
          <h3>Quienes Somos</h3>
          <h3>Proyectos</h3>
          <h3>Contactanos</h3>
           <img src="images/Menu.svg" alt="hamburger" class="navbar__menu" />
        </div>
      </nav>
    </header>
    <main><div class="home">
      <h1 class="home__title">Trabajo y Construccion de Calidad</h1>
      <button class="home__btn"><h3>TRABAJA CON NOSOTROS</h3></button>
    </div></main>
    <footer>
      <h5 class="footer__info">
        © Ecogreen SRL Construccion 2014 | Diseñado por Felipe Poviña
      </h5>
    </footer>
  </body>
</html>
